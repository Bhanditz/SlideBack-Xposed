language: android
android:
    components:
        - build-tools-22.0.1
        - android-23
        - extra-android-support
        - extra-android-m2repository

git:
    submodules: false

before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule init && git submodule update

install: 
    - ./gradlew assembleDebug --info

